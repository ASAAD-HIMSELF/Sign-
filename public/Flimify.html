<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Flimify.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>FLIMIFY</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <h1>FLIMIFY</h1>
            <!-- <img src="Asset/Images/download-removebg-preview (1).png" width="100" height="100" alt=""> -->
            <div id="profileContainer">
                <div id="profileImage"></div>
                <div id="user-info">
                    <p id="accountType"></p>
                    <p id="profileName"></p>
                    <p id="profileEmail"></p>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <input type="text" name="Movie Name" placeholder="Movie Name" id="movieName" required>
        <input type="text" name="Genre" placeholder="Genre" id="genre" required>
        <input type="number" name="Year of release" placeholder="Year of release" id="yearOfRelease" required>
        <input type="file" name="fileInput" accept=".mp4, .avi, .mkv" id="fileInput" required>
        <input onclick="addTodo()" type="submit" value="Submit" id="btn">
    </header>
</body>
<script type="module" src="Flimify.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>

</html>
